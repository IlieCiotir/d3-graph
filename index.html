<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <style>
        .delve>circle {
            transition: all 0.5s ease;
        }
    </style>
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>


</head>

<body style="height: 100vh; margin:0;">
    <div id="my_dataviz"></div>
    <script defer>

        // set the dimensions and margins of the graph
        var margin = { top: 0, right: 0, bottom: 0, left: 0 },
            width = document.body.clientWidth - margin.left - margin.right,
            height = document.body.clientHeight - margin.top - margin.bottom;

        // append the svg object to the body of the page
        var svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .call(d3.zoom().on("zoom", function () {
                svg.attr("transform", d3.event.transform)
            }))
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");


        d3.json("graph.json", function (data) {
            // Initialize the links
            var link = svg
                .selectAll("line")
                .data(data.links)
                .enter()
                .append("line")
                .style("stroke", "#aaa")

            // Initialize the nodes
            var node = svg
                .selectAll(".node")
                .data(data.nodes)
                .enter()
                .append("g")

                .classed('node', true)
                .classed("delve", (d) => d.region === "Delve")
                .on("mouseover", handleMouseOver)
                .on("mouseout", handleMouseOut)
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended))

            const circle = node.append("circle")
                .attr("fill", "black")
                .attr('r', 15)
            node
                .append("image")
                .attr("xlink:href", "citadelExtraLarge.png")
                .attr("x", -8)
                .attr("y", -8)
                .attr("width", 16)
                .attr("height", 16);






            // Let's list the force we wanna apply on the network
            var simulation = d3.forceSimulation(data.nodes)                 // Force algorithm is applied to data.nodes
                .force("link", d3.forceLink()                               // This force provides links between nodes
                    .id(function (d) { return d.id; })                     // This provide  the id of a node
                    .links(data.links)
                    .strength(link => {
                        if (link.source.constellation === link.target.constellation) {
                            return 1.2;
                        }
                        return 0.5;
                    })
                )


                .force("charge", d3.forceManyBody().strength(-1000).distanceMax(300))         // This adds repulsion between nodes. Play with the -400 for the repulsion strength
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("collide", d3.forceCollide().radius(d => 15))
                .force("y", d3.forceY(0))
                .force("x", d3.forceX(0))   // This force attracts nodes to the center of the svg area
                .on("end", ticked);

            // This function is run at each iteration of the force algorithm, updating the nodes position.
            function ticked() {
                link
                    .attr("x1", function (d) { return d.source.x; })
                    .attr("y1", function (d) { return d.source.y; })
                    .attr("x2", function (d) { return d.target.x; })
                    .attr("y2", function (d) { return d.target.y; });

                node.attr("transform", function (d) {
                    return "translate(" + d.x + "," + d.y + ")";
                });
            }

            function dragstarted(d) {
                console.log('drag')
                if (!d3.event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(d) {
                d.fx = d3.event.x;
                d.fy = d3.event.y;
            }

            function dragended(d) {
                if (!d3.event.active) simulation.alphaTarget(0);
                d.fx = d3.event.x;
                d.fy = d3.event.y;
            }

            // Create Event Handlers for mouse
            function handleMouseOver(d, i) {  // Add interactivity
                // Use D3 to select element, change color and size
                const node = d3.select(this);
                node
                    .select("circle")
                    .attr('stroke', 'green')
                    .attr('stroke-width', 3).attr("r", 20)
                    ;

                node.append("text")
                    .attr("x", 25)
                    .attr("y", 5)
                    .text((d) => d.name)

            }

            function handleMouseOut(d, i) {
                // Use D3 to select element, change color back to normal
                const node = d3.select(this)
                node.select("circle").attr('stroke', 'none').attr("r", 15);
                node.select("text").remove()
                node.select("rect").remove()

            }

        });


    </script>
</body>
